<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GreenSteps CSV Template Download</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .download-section {
            padding: 20px;
            border-radius: 8px;
            background: linear-gradient(to right, rgba(52, 199, 89, 0.05), rgba(0, 122, 255, 0.05));
            border: 1px solid #eaeaea;
            margin: 20px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        
        @media (min-width: 600px) {
            .download-section {
                flex-direction: row;
                text-align: left;
                justify-content: space-between;
            }
        }
        
        .download-text {
            margin-bottom: 16px;
        }
        
        @media (min-width: 600px) {
            .download-text {
                margin-bottom: 0;
                margin-right: 20px;
                flex: 1;
            }
        }
        
        h2 {
            margin-top: 0;
            font-size: 1.25rem;
            color: #222;
        }
        
        p {
            margin-bottom: 0;
            color: #666;
            font-size: 0.9rem;
        }
        
        .download-button {
            background-color: white;
            color: #0066cc;
            border: 1px solid #0066cc;
            border-radius: 20px;
            padding: 8px 16px;
            font-size: 0.85rem;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            transition: all 0.2s;
            text-decoration: none;
        }
        
        .download-button:hover {
            background-color: #f0f7ff;
        }
        
        .download-icon {
            margin-right: 8px;
            width: 16px;
            height: 16px;
        }
    </style>
</head>
<body>
    <div class="download-section">
        <div class="download-text">
            <h2>Try GreenSteps Demo</h2>
            <p>Download our CSV template to see how GreenSteps would track your fitness data and calculate environmental impact.</p>
        </div>
        <button class="download-button" id="downloadButton">
            <svg class="download-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                <polyline points="7 10 12 15 17 10"></polyline>
                <line x1="12" y1="15" x2="12" y2="3"></line>
            </svg>
            CSV Template
        </button>
    </div>

    <script>
        document.getElementById('downloadButton').addEventListener('click', function() {
            // Create CSV content
            const csvHeader = 'date,steps,distanceKM,calories';
            const currentDate = new Date();
            
            // Create sample data for 7 days (past week)
            const sampleData = [];
            for (let i = 6; i >= 0; i--) {
                const date = new Date(currentDate);
                date.setDate(date.getDate() - i);
                const formattedDate = date.toISOString().split('T')[0];
                
                // Random data for example purposes
                const steps = Math.floor(Math.random() * 5000) + 5000; // Between 5000-10000 steps
                const distanceKM = (steps * 0.0007).toFixed(1); // Rough estimate
                const calories = Math.floor(steps * 0.05); // Rough estimate
                
                sampleData.push(`${formattedDate},${steps},${distanceKM},${calories}`);
            }
            
            // Combine header and data
            const csvContent = [csvHeader, ...sampleData].join('\n');
            
            // Create and trigger download
            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const url = URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.setAttribute('href', url);
            link.setAttribute('download', 'health_data_template.csv');
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        });
    </script>
</body>
</html>
